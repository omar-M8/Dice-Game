<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Dice Game</h1>
    <div class="overAllContainer">
        <div class="gameBox">
            <div id="buttBox">
                <button id="start" onclick="startGame()">Start</button>
                <button id="reset">Reset</button>
            </div>
            <div>
                <div id="playerBox">
                    <h2>Player</h2>
                </div>
                <div id="computerBox">
                    <h2>Computer</h2>
                </div>
            </div>
            <button id="rollDices">Roll</button>
            <div id="resultBox">
                <div id="playerResults">
                    <h3 id="playerCurrentRolledValues">
                        Current rolled values:
                    </h3>
                    <h3 id="playerCurrentRoundScore">
                        Current Round score:
                    </h3>    
                    <h3 id="playerTotalScore">
                        TotalScore:
                    </h3>              
                </div>
                <div id="computerResults">
                    <h3 id="computerCurrentRolledValues">
                        Current rolled values:
                    </h3>
                    <h3 id="computerCurrentRoundScore">
                        Current Round score:
                    </h3>    
                    <h3 id="computerTotalScore">
                        TotalScore:
                    </h3>              
                </div>

            </div>
        </div>
    </div>
</body>
</html>
